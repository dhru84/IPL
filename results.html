<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Quality Result</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Medicine Quality Result</h1>
  </header>
  <main>
    <div class="results-container">
      <p><strong>Medicine Name:</strong> <span id="medicineName">N/A</span></p>
      <p><strong>Chemical Composition:</strong> <span id="composition">N/A</span></p>
      <p><strong>Prediction:</strong> <span id="prediction">N/A</span></p>
      <p><strong>Warning:</strong> <span id="warning">N/A</span></p>
      <p><strong>High Usage Effects:</strong> <span id="highUsageEffects">N/A</span></p>

      <div class="button-container">
        <a href="form.html"><button>üîç Search Another Medicine</button></a>
        <a href="index.html"><button>üè† Back to Home</button></a>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const medicine = params.get('medicine');
      const prediction = params.get('prediction');
      const warning = params.get('warning');
      const composition = params.get('composition');
      const highUsageEffects = params.get('highUsageEffects');
  
      // Fill in the values
      if (medicine) document.getElementById('medicineName').textContent = medicine;
      if (composition) document.getElementById('composition').textContent = composition;
      if (prediction) document.getElementById('prediction').textContent = prediction;
      if (warning) document.getElementById('warning').textContent = warning;
      if (highUsageEffects) document.getElementById('highUsageEffects').textContent = highUsageEffects;
    });
  </script>  
  
</body>
</html>
